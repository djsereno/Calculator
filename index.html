<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap");
    </style>

    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
  </head>
  <body>
    <div class="page-content">
      <div class="calculator-container">
        <div class="display-container">
          <p class="display"></p>
        </div>
        <div class="button-container">
          <button type="button" class="number">7</button>
          <button type="button" class="number">8</button>
          <button type="button" class="number">9</button>
          <button type="button" class="operator" id="divide">รท</button>
          <button type="button" class="delete">
            <p class="label">DEL</p>
            <p class="shortcut">delete</p>
          </button>
          <button type="button" class="number">4</button>
          <button type="button" class="number">5</button>
          <button type="button" class="number">6</button>
          <button type="button" class="operator" id="multiply">ร</button>
          <button type="button" class="clear">
            <p class="label">AC</p>
            <p class="shortcut">backspace</p>
          </button>
          <button type="button" class="number">1</button>
          <button type="button" class="number">2</button>
          <button type="button" class="number">3</button>
          <button type="button" class="operator" id="subtract">-</button>
          <button type="button" class="sign">
            <p class="label">+/-</p>
            <p class="shortcut">shift</p>
          </button>
          <button type="button" class="number">0</button>
          <button type="button" class="number" id="decimal">.</button>
          <button type="button" class="operator" id="add">+</button>
          <button type="button" class="operator" id="equals">
            <p class="label">=</p>
            <p class="shortcut">enter</p>
          </button>
        </div>
      </div>
    </div>
  </body>

        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/dereksereno/" target="_blank" class="icon circled">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
      <a href="mailto:djsereno91@gmail.com" target="_blank" class="icon circled">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
    <div class="right-container">
      <a href="https://icons8.com/" target="_blank">Favicon courtesy of icons8.com</a>
    </div>
  </footer>
</html>
