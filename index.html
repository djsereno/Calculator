<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap');
    </style>
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">
        <p class="display"></p>
      </div>

      <button type="button" class="number">7</button>
      <button type="button" class="number">8</button>
      <button type="button" class="number">9</button>
      <button type="button" class="operator" id="divide">รท</button>
      <button type="button" class="delete">DEL</button>

      <button type="button" class="number">4</button>
      <button type="button" class="number">5</button>
      <button type="button" class="number">6</button>
      <button type="button" class="operator" id="multiply">ร</button>
      <button type="button" class="clear">AC</button>

      <button type="button" class="number">1</button>
      <button type="button" class="number">2</button>
      <button type="button" class="number">3</button>
      <button type="button" class="operator" id="subtract">-</button>

      <button type="button" class="sign">+/-</button>
      <button type="button" class="number">0</button>
      <button type="button" class="number" id="decimal">.</button>
      <button type="button" class="operator" id="add">+</button>

      <button type="button" class="operator" id="equals">=</button>
    </div>
  </body>
</html>
